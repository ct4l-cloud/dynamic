name: XL Redeem Ultra Fast â€“ SETIAP 5 MENIT (WIB)

on:
  schedule:
    # Setiap 5 menit sekali (WIB = UTC+7)
    - cron: '2,7,12,17,22,27,32,37,42,47,52,57 * * * *'   # Ini akan jalan tepat setiap 5 menit di WIB

  workflow_dispatch:          # Bisa tetap dijalankan manual kapan saja

jobs:
  redeem:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Jakarta         # Semua log dan waktu jadi WIB

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: Jalankan Redeem Bot (5 menit sekali)
        env:
          REDEEM_URL: ${{ secrets.REDEEM_URL }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python redeem.py
