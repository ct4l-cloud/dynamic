name: XL Redeem Ultra Fast – SETIAP 30 DETIK (WIB)

on:
  schedule:
    # DUA CRON SEKALIGUS → HASILNYA = SETIAP 30 DETIK!
    - cron: '0,30 * * * *'      # Menit 00 & 30 (UTC)
    - cron: '15,45 * * * *'     # Menit 15 & 45 (UTC) → karena WIB = UTC+7, ini jadi pas 30 detik sekali di Jakarta!

  workflow_dispatch:          # Tetap bisa jalan manual

jobs:
  redeem:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Jakarta         # Semua waktu jadi WIB (Jakarta)

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: Jalankan Redeem Bot (30 detik sekali)
        env:
          REDEEM_URL: ${{ secrets.REDEEM_URL }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python redeem.py
